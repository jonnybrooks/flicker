	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>Flicker Example Animation</title>		
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="css/main.css" rel="stylesheet" type="text/css">

	</head>
	<body>
		<div id="flicker1" class="flicker">
			<canvas class="canvas" width="500" height="500"></canvas>
			<div class="controls" style="display: none;">
				<div style="display: inline-block; margin: 0px 10px 10px 0px;"><button id="play-pause">Play/Pause</button></div>
				<div style="display: inline-block; margin: 0px 10px 10px 0px;"><button id="reverse">Reverse</button></div>
				<input type="range" min="0" max="1" value="0" step="1" oninput="this.setAttribute('value', this.value);"/>
			</div>
			<div class="sprites" style="display: none;">
				<img class="sprite" src="flicker/sequence0(glazing)-0.sprite.jpg" alt=" "/>
				<img class="sprite" src="flicker/sequence1(argon)-0.sprite.jpg" alt=" "/>

				<img class="sprite" src="flicker/sequence2(soundwave)-1.sprite.jpg" alt=" "/>
			</div>		

			<div class="section-details hide">
				<h1></h1>
				<p></p>
			</div>

		</div>
